<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- TODO: Also add some beauty to this page -->
</h:head>

<h:body>
    <p:tooltip />
    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:outputLabel value="Заявка номер #{TaskCreator.id}"/>
        <br/>

        <h:outputLabel value="Описание заявки:" escape="true"/>
        <br/>
        <p:inputText value="#{TaskCreator.description}" style="width: 700px; height: 80px;" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Статус"/>
            <p:selectOneMenu id="selectStatus" value="#{TaskCreator.status}" style="width:250px">
                <f:selectItems value="#{TaskCreator.taskStatusOptions}"/>
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Группа:"/>
            <p:selectOneMenu id="selectGroup" value="#{TaskCreator.group}" style="width:250px">
                <f:selectItems value="#{TaskCreator.groupOptions}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Исполнитель:"/>
            <p:selectOneMenu value="#{TaskCreator.executor}" style="width:250px">
                <f:selectItems value="#{TaskCreator.executorOptions}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Приоритет:"/>
            <p:selectOneMenu id="selectPriority" value="#{TaskCreator.priority}" style="width:250px">
                <f:selectItems value="#{TaskCreator.priorityOptions}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="startTime" value="Начать выполнение:" />
            <p:outputLabel for="endTime" value="Завершить работу:" />

            <p:calendar id="startTime" value="#{TaskCreator.startDate}"  pattern="dd-MM-yyyy" mask="true" />
            <p:calendar id="endTime" value="#{TaskCreator.finishDate}" pattern="dd-MM-yyyy" mask="true" />
        </h:panelGrid>

        <p:commandButton value="Сохранить заявку" actionListener="#{TaskCreator.create}" />
        <p:button value="Вернуться к просмотру Заявок" outcome="ViewTasks.xhtml" />
    </h:form>
</h:body>
</html>
