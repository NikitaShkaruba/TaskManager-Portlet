<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <!-- TODO: Add some beauty to this page -->
</h:head>

<h:body>
   <h:form>
      <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

      <p:panel header="Фильтры" style="margin-bottom:10px;">
         <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel value="Фильтр по заявкам:" />
            <p:selectOneMenu id="TaskFilter" value="#{TaskPresenter.selectedTaskFilter}">
               <f:selectItem itemLabel="Любой" itemValue="Любой" />
               <f:selectItems value="#{TaskPresenter.taskStatusesOptions}" />
               <p:ajax event="change" listener="#{TaskPresenter.selectNewTaskFilter}" update="maxTaskShowedOption taskTable currentPage amountShowed" />
            </p:selectOneMenu>
         </h:panelGrid>

         <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel value="Фильтр по сотрудникам:" />
            <p:selectOneMenu id="EmployeeFilter" value="#{TaskPresenter.selectedEmployeeFilter}">
               <p:ajax event="change" listener="#{TaskPresenter.selectNewEmployeeFilter}" update="maxTaskShowedOption taskTable currentPage amountShowed" />
               <f:selectItems value="#{TaskPresenter.employeeFilterOptions}" />
            </p:selectOneMenu>
         </h:panelGrid>
      </p:panel>

      <h:panelGrid columns="3" cellpadding="5">
         <p:selectOneMenu id="maxTaskShowedOption" value="#{TaskPresenter.displayedAmount}">
            <p:ajax event="change" update="currentPage amountShowed taskTable" />
            <f:selectItems value="#{TaskPresenter.itemAmountOptions}" var="showedAmount" itemLabel="#{showedAmount} предметов на странице" itemValue="#{showedAmount}" />
         </p:selectOneMenu>

         <p:selectOneMenu id="currentPage" value="#{TaskPresenter.currentPage}" style="width:100%">
            <p:ajax event="change" update="amountShowed taskTable" />
            <f:selectItems value="#{TaskPresenter.pagesOptions}" var="pageNumber" itemLabel="Страница #{pageNumber} из #{TaskPresenter.pagesCount}" itemValue="#{pageNumber}" />
         </p:selectOneMenu>

          <p:outputLabel id="amountShowed" value="Отображается #{TaskPresenter.showedTasks.size()} из #{TaskPresenter.tasksAmount} заявок" style="padding-left: 100px"/>
      </h:panelGrid>

      <p:button value="Создать новую" outcome="CreateTask" />

      <p:separator />

      <p:commandButton value="В начало" update="currentPage taskTable amountShowed" actionListener="#{TaskPresenter.setFirstPage}" />
      <p:commandButton value="Назад" update="currentPage taskTable amountShowed" actionListener="#{TaskPresenter.setPreviousPage}" />
      <p:commandButton value="вперёд" update="currentPage taskTable amountShowed" actionListener="#{TaskPresenter.setNextPage}" />
      <p:commandButton value="В конец" update="currentPage taskTable amountShowed" actionListener="#{TaskPresenter.setLastPage}" />

      <p:dataTable id="taskTable" var="task" value="#{TaskPresenter.showedTasks}">
         <p:column headerText="Заявка №">
            <h:outputText value="#{task.id}" />
         </p:column>

         <p:column headerText="Описание">
            <h:outputText value="#{task.description}" />
         </p:column>

         <p:column headerText="Исполнитель">
            <h:outputText value="#{task.executor}" />
         </p:column>

         <p:column headerText="Статус">
            <h:outputText value="#{task.status}" />
         </p:column>
      </p:dataTable>

   </h:form>
</h:body>
</html>
